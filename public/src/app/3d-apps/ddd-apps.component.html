<h1 class="main-title">3D Computer Graphics Applications</h1>

<div class="container action-bar">
    <app-search></app-search>
    <button routerLink="manage">+ Add App</button>
</div>

<div *ngFor="let app of apps" class="card border">
    <div [routerLink]="[app._id]" routerLinkActive="router-link-active"  class="content">
        <div class="logo">
            <img src="{{app.logo}}" alt="{{app.name}} logo">
        </div>
        <div class="info">
            <h2>{{app.name}}</h2>
            <strong>Release Date: </strong>{{app.initialReleaseDate | date:"MMM d, YYYY"}}
        </div>
    </div>
</div>
