<form #searchForm="ngForm" (ngSubmit)="searchApp(searchForm)">
    <input name="name" type="text" placeholder="Search by title" ngModel>
    <button type="submit">Search</button>
</form>

<ng-container *ngIf="apps">
    <h3 class="result-text">Result ({{apps.length}})</h3>
    <div *ngFor="let app of apps" class="search-result">
        <a [routerLink]="['/apps', app._id]">{{app.name}}</a><br><br>
    </div>
    <hr>
</ng-container>
