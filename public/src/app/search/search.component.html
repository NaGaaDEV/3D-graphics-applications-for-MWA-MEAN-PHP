<form #searchForm="ngForm" (ngSubmit)="searchApp(searchForm)">
    <input name="name" type="text" placeholder="Search by title" ngModel>
    <button type="submit">Search</button>
</form>

<ng-container *ngIf="apps">
    <h3 class="result-text">Result</h3>
    <a *ngFor="let app of apps" [routerLink]="['/apps', app._id]">{{app.name}}</a>
    <hr>
</ng-container>
